<!Doctype.html>
<html>
    <head>
          <title>Book House</title>
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>    
         <div class = "container">
                 <div class = "row">
                         <div class = "col">  
                            <h2 style="text-align:center;">Registration Page</h2>     
                            <form th:action="@{/Book/validate}" method="POST" th:object="${book}" >
                                 <div class="mb-3">
                                       <label for="formGroupExampleInput" class="form-label" >Book Name</label>
                                       <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter book name" th:field="*{bookname}">
                                       <p th:if="${#fields.hasErrors('bookname')}" th:errors="*{bookname}" class = "text-danger"></p>
                                 </div>
                                 <div class="mb-3">
                                       <label for="formGroupExampleInput2" class="form-label">Book Price</label>
                                       <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder" th:field="*{bookprice}">
                                       <p th:if="${#fields.hasErrors('bookprice')}" th:errors="*{bookprice}" class = "text-danger"></p>
                                 </div>
                                 <div class="mb-3">
                                       <label for="formGroupExampleInput" class="form-label">Book Count</label>
                                       <input type="number" class="form-control" id="formGroupExampleInput" placeholder="Enter book count" th:field="*{bookcount}">
                                       <p th:if="${#fields.hasErrors('bookcount')}" th:errors="*{bookcount}" class = "text-danger"></p>
                                 </div>
                                 <button type = "submit" class = "btn btn-primary">SUBMIT</button>
                              
                            </form>
                           <a href="/Book/view" style="text-decoration:none;color:white;"class = "btn btn-success">View Books</a>
                         </div>           
                 </div>     
         </div>
         
    </body>
    
</html>
