
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2>Edit Book</h2>

    <form th:action="@{/Book/update}" th:object="${book}" method="post">

        <input type="hidden" th:field="*{bookId}">

        <div class="mb-3">
            <label>Book Name</label>
            <input type="text" class="form-control" th:field="*{bookname}">
        </div>

        <div class="mb-3">
            <label>Book Price</label>
            <input type="number" class="form-control" th:field="*{bookprice}">
        </div>

        <div class="mb-3">
            <label>Book Count</label>
            <input type="number" class="form-control" th:field="*{bookcount}">
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
        <a href="/Book/view" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
