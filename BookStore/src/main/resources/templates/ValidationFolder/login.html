<!DOCTYPE>
<html>
      <head>
            <title>Signup</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
      </head>
      <body>
             <div class = "container" >
                      <div class = "row" >
                              <div class = "col" >
                                  <h2 style="text-align:center;">Login Page</h2>
                                  <form th:action="@{/Book1/login}" method="post" th:object="${logindata}">
                                         <div class="mb-3">
                                              <label for="formGroupExampleInput2" class="form-label">Email</label>
                                              <input type="email" class="form-control" id="formGroupExampleInput2" placeholder="enter your email" th:field="*{email}">
                                              
                                         </div>
                                         <div class="mb-3">
                                              <label for="formGroupExampleInput2" class="form-label">Password</label>
                                              <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="enter your password" th:field="*{password}">
                                          
                                         </div>
                                         <p th:if="${errorMsg}" th:text="${errorMsg}" style="color:red"></p>
                                         <button class="btn btn-primary" type="submit">Login</button>   
                                  </form>    
                              </div>
                      </div>       
             </div>
      </body>
</html>
